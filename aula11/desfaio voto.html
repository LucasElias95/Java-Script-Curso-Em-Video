<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto no Brasil</title>
</head>
<body>
    <h1>Descubra se você precisa votar nessas eleições</h1>
    Quantos anos você tem? <input type="number" name="idade" id="idade">
    <input type="button" value="Confirmar" onclick="verificar()">
    <div id="resposta"></div>
    <script>
        function verificar(){
            var anos = document.getElementById('idade')
            var resposta = document.getElementById('resposta')
            var x1 = anos.value;
           
        
            if(x1 < 16){
                resposta.innerHTML= `<p>Você tem ${x1} anos, <strong>você não pode votar!</strong></p>`
            }
            else if (x1 < 18 || x1 >64){
                resposta.innerHTML=`<p>Você tem ${x1} anos, seu voto é <strong>opcional!</strong></p>`
            }
            else {
                resposta.innerHTML=`<p>Você tem ${x1} anos, seu voto é <strong>obrigatório!</strong></p>`
            }

        }
    </script>
</body>
</html>
