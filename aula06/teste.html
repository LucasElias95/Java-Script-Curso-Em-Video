    <script>
        var name = prompt('Qual seu nome?')
        var s = Number(prompt('Quanto você ganha por mês?'))
        var BRL = s.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
        var usd = s/5
        var USD = usd.toLocaleString('pt-br',{style: 'currency', currency: 'USD'})
        document.write(`Olá, <strong>${name}</strong>. Você ganha ${BRL} por mês, se você recebece em dolar ganharia ${USD}`)
    </script>
